<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Code</title>
    <style>
        body {
            background-color: rgb(52, 1, 92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 20px 40px;
            border-radius: 5px;
            border: 2px solid green;
            background-color: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            border-color: black;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Click the button</h1>

    <div class="button-container">
        <button onclick="runPythonCode(1)" class="button">Encrypt</button>
        <button onclick="runPythonCode(2)" class="button">Decrypt</button>
    </div>

    <script>
        function runPythonCode(buttonNumber) {
            fetch('/run_python_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ buttonNumber: buttonNumber })
            })
            .then(response => response.json())
            .then(result => alert(result.result || result.error))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
